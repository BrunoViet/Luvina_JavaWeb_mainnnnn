<h2 class="text-center text-primary">Cập nhật sản phẩm</h2>

<form [formGroup]="phoneForm" *ngIf="phoneForm" (ngSubmit)="submit(idPhone)" class="container">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Tên:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="brand">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Mô tả:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="description">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Link ảnh:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="imgUrl">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Giá:</label>
        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            formControlName="price">
    </div>


    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Thuộc hãng:</label>
        <select formControlName="category" class="form-select" aria-label="Default select example">
            <option *ngFor="let category of categoryList" [ngValue]="category">{{category.name}}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
