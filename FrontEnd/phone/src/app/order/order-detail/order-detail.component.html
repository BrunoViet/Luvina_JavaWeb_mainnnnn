
<h1 style="text-align: center;text-transform: uppercase; margin-top: 10px; color: blue;">Thông tin chi tiết đơn hàng</h1>
<table class="table" style="margin-top: 20px;">
    <thead>
        <tr style="text-align: center;">
            <th scope="col">Mã sản phẩm</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Giá tiền</th>
            <th scope="col">Ảnh sản phẩm</th>
            <th scope="col">Hãng</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Tổng tiền</th>
        </tr>
    </thead>
    <tbody style="color:red">
        <tr style="text-align: center;">
            <th scope="row">{{phoneDetail.id}}</th>
            <td style="font-weight: bold;">{{phoneDetail.brand}}</td>
            <td style="font-weight: bold;">{{phoneDetail.price?.toLocaleString()}}</td>
            <td><img src="{{phoneDetail.imgUrl}}" alt="" height="200px" width="300px"></td>
            <td>{{phoneDetail.category?.name}}</td>
            <td><input 
                #quantity 
                id="quantity" 
                type="number" 
                [defaultValue]="1" 
                min="1" 
                (change)="changeQuantity(quantity.value,phoneDetail)"  
                style="border: none;outline: none;"
                ></td>
            <td style="font-weight: bold;">{{money?money.toLocaleString():phoneDetail.price?.toLocaleString()}}</td>
            
        </tr>
    </tbody>
</table>

<div class="btn" style="margin-left: 40%;">
    <button class="btn btn-primary me-2" style="width:200px;border-radius: 5px;">Thêm vào giỏ hàng</button>
    <button routerLink="/" class="btn btn-secondary ms-2" style="width:200px;border-radius: 5px;">Hủy bỏ</button>
</div>
